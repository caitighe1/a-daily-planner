<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Work Schedule</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Work Schedule</h1>
      <p class="lead">Organize your day!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row1">
        <div class= "currentHour col-md-1"> 9am </div>
        <textarea id= "#9am" class="col-md-9 text-entry1"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#9am" class="delete col-md-1"></button>
      </div>

      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row2">
        <div class= "currentHour col-md-1"> 10am </div>
        <textarea id= "#10am" class="col-md-9 text-entry2"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#10am" class="delete col-md-1"></button>
      </div>

    
      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row3">
        <div class= "currentHour col-md-1"> 11am </div>
        <textarea id= "#11am" class="col-md-9 text-entry3"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#11am" class="delete col-md-1"></button>
      </div>

      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row4">
        <div class= "currentHour col-md-1"> 12pm </div>
        <textarea id= "#12pm" class="col-md-9 text-entry4"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#12pm" class="delete col-md-1"></button>
      </div>

      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row5">
        <div class= "currentHour col-md-1"> 1pm </div>
        <textarea id= "#1pm" class="col-md-9 text-entry5"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#1pm" class="delete col-md-1"></button>
      </div>

      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row6">
        <div class= "currentHour col-md-1"> 2pm </div>
        <textarea id= "#2pm" class="col-md-9 text-entry6"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#2pm" class="delete col-md-1"></button>
      </div>

      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row7">
        <div class= "currentHour col-md-1"> 3pm </div>
        <textarea id= "#3pm" class="col-md-9 text-entry7"></textarea>

      </div>

      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row8">
        <div class= "currentHour col-md-1"> 4pm </div>
        <textarea id= "#4pm" class="col-md-9 text-entry8"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#4pm" class="delete col-md-1"></button>
      </div>


      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row9">
        <div class= "currentHour col-md-1"> 5pm </div>
        <textarea id= "#5pm" class="col-md-9 text-entry9"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#5pm" class="delete col-md-1"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>

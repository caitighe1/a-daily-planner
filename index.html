<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Daily Work Schedule</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Work Schedule</h1>
      <p class="lead">Organize your day by saving your tasks with the blue button, red button to erase. </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id= "calendar-row" class= "row justify-content-md-center time-block calendar-row1">
        <div class= "currentHour col-md-1"> 9am </div>
        <textarea id= "#9am" class="col-md-9 text-entry1"></textarea>
        <button class= "save col-md-1"></button>
        <button time="#9am" class="delete col-md-1"></button>
      </div>









      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
